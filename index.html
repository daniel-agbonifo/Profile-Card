<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile card Design</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <section class="container">
        <div class="profile-card">
            <div class="left">
                <img src="img/profile.jpg" alt="">
                <div class="icon-box">
                    <a href="https://twitter.com/AyomideAgbonifo"><i class='bx bxl-twitter'></i></a>
                    <a href="https://web.facebook.com/profile.php?id=100087468270824"><i class='bx bxl-facebook'></i></a>
                    <a href="https://www.linkedin.com/in/daniel-agbonifo-a77332243/"><i class='bx bxl-linkedin'></i></a>
                    <a href="https://github.com/daniel-agbonifo"><i class='bx bxl-github'></i></a>
                    <a href="https://www.youtube.com/channel/UCkbqeN0ZzqpF2Wc-vWKRFbA"><i class='bx bxl-youtube'></i></a>
                    <i class="bx bxl-instagram-alt"></i>
                </div>
                <div class="line"></div>
            </div>

            <div class="right"></div>
        </div>

        <div class="portfolio">
            <a href="twitter.com">Check out my portfolio |</a>
        </div>
    </section>
</body>
</html>
